<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <img id="logo" src="public/img/stamper_logo_v1.png"/>
    <button id="nextObject"></button>
    <button id="previousObject"></button>
    <a-scene  id="trackRotation" mindar-image="imageTargetSrc: ./targets/targets.mind; uiScanning:no; uiLoading:no; filterMinCF: 0.0001; filterBeta: 1" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
        <a-asset-item id="avatarModel" src="models/bocolla/bocolla.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled:  false"></a-camera>
      <div id="background_color"></div>
      <a-light type="directional" color="#ffffff" intensity="10" position="1 1 0"></a-light>
      <a-light type="directional" color="#ffffff" intensity="5" position="0 0 -90"></a-light>
      <a-light type="directional" color="#ffffff" intensity="5" position="0 0 90"></a-light>
      
      <a-entity  id="a-entity">
        <a-gltf-model id="model"scale="0.3 0.3 0.3" src="#avatarModel" visible="true"/>
      </a-entity>
      <div id="bottomBox">
        <h2></h2>
        <p id="description1"></p>
        <p id="description2"></p>
      </div>
    </a-scene>
  </body>
</html>
